<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Form Pendataan Mahasiswa â€” Responsif</title>
  <style>
    :root{
      --gap: 10px;
      --max-width: 900px;
      --bg:#f7f9fc;
      --card:#ffffff;
      --accent:#0b74de;
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background:var(--bg);
      color:#111;
      line-height:1.3;
      padding:24px;
      display:flex;
      justify-content:center;
    }

    .container{
      width:100%;
      max-width:var(--max-width);
      background:var(--card);
      border-radius:12px;
      padding:20px 24px;
      box-shadow:0 6px 20px rgba(12,30,60,0.08);
    }

    h1{ text-align:center; margin-top:0; margin-bottom:18px; font-size:1.25rem }
    form{ display:block }

    /* Baris form dengan grid: label | titik dua | input */
    .form-row{
      display:grid;
      grid-template-columns: 1fr auto 2fr; /* label, titik dua, input */
      gap:var(--gap);
      align-items:center; /* sejajarkan vertikal tengah */
      margin-bottom:12px;
      /* box-shadow: 0px 3px 3px; */
    }

    .form-row label{
      text-align:left; /* label rata kiri */
      font-weight:600;
    }

    .colon{
      text-align:center; /* titik dua rata tengah */
      font-weight:700;
    }

    /* Style dasar untuk semua input, select, dan textarea */
    input[type="text"],
    input[type="email"],
    input[type="tel"],
    input[type="date"],
    input[type="password"],
    select,
    textarea{
      width:100%;
      padding:8px 10px;
      border:1px solid #d6dbe6;
      border-radius:6px;
      font-size:0.95rem;
      background:white;
      text-align:left; /* default isi input rata kiri */
    }

    /* Kelas tambahan untuk alignment isi input */
    .center{ text-align:center; } /* isi input rata tengah */
    .right{ text-align:right; }   /* isi input rata kanan */

    textarea{ min-height:84px; resize:vertical; text-align:left }

    .inline-group{ display:flex; gap:12px; align-items:center; justify-content:flex-end }

    .actions{
      display:flex;
      justify-content:center; /* tombol di tengah */
      margin-top:18px;
      gap:12px;
    }
    button{
      background:var(--accent);
      color:white;
      border:none;
      padding:10px 16px;
      border-radius:8px;
      font-weight:600;
      cursor:pointer;
    }

    @media (max-width:600px){
      /* Saat layar kecil, baris form menjadi 1 kolom */
      .form-row{
        grid-template-columns: 1fr;
        gap:8px;
        align-items:start;
        /* box-shadow: 0px 3px 3px; */
      }
      .colon{ display:none } /* titik dua hilang di hp */
      .form-row label::after{ content: ":"; margin-left:4px } /* tambahkan : setelah label */
      input, select, textarea{ text-align:left }
      .inline-group{ justify-content:flex-start }
    }

  </style>
</head>
<body>
  <main class="container" role="main">
    <h1>Form Pendataan Mahasiswa Sistem Informasi</h1>

    <!-- Form utama untuk pendataan mahasiswa -->
    <form id="mahasiswaForm" autocomplete="on">
      <!-- Input NIM -->
      <div class="form-row">
        <label for="nim">Nomor Pokok Mahasiswa</label>
        <div class="colon">:</div>
        <input id="nim" name="nim" type="text" required />
      </div>

      <!-- Input Nama -->
      <div class="form-row">
        <label for="nama">Nama Mahasiswa</label>
        <div class="colon">:</div>
        <input id="nama" name="nama" type="text" required />
      </div>

      <!-- Input Alamat -->
      <div class="form-row">
        <label for="alamat">Alamat</label>
        <div class="colon">:</div>
        <textarea id="alamat" name="alamat"></textarea>
      </div>

      <!-- Input TTL -->
      <div class="form-row">
        <label for="ttl">Tempat, tanggal lahir</label>
        <div class="colon">:</div>
        <input id="ttl" name="ttl" type="text" placeholder="Kota, 01-01-2000" />
      </div>

      <!-- Input Password -->
      <div class="form-row">
        <label for="pass">Password</label>
        <div class="colon">:</div>
        <input id="pass" name="pass" type="password" />
      </div>

      <!-- Input Ulang Password -->
      <div class="form-row">
        <label for="repass">Retype Password</label>
        <div class="colon">:</div>
        <input id="repass" name="repass" type="password" />
      </div>

      <!-- Pilih Jenis Kelamin -->
      <div class="form-row">
        <label>Jenis Kelamin</label>
        <div class="colon">:</div>
        <div class="inline-group">
          <label><input type="radio" name="jk" value="L" required /> Pria</label>
          <label><input type="radio" name="jk" value="P" /> Wanita</label>
        </div>
      </div>

      <!-- Pilih Hobby -->
      <div class="form-row">
        <label>Hobby</label>
        <div class="colon">:</div>
        <div class="inline-group">
          <label><input type="checkbox" name="hobi" value="Membaca" /> Membaca</label>
          <label><input type="checkbox" name="hobi" value="Memancing" /> Memancing</label>
          <label><input type="checkbox" name="hobi" value="Lain2" /> Lain2</label>
        </div>
      </div>

      <!-- Pilih Pendidikan -->
      <div class="form-row">
        <label for="pendidikan">Tingkat Pendidikan</label>
        <div class="colon">:</div>
        <select id="pendidikan" name="pendidikan">
          <option value="pilih">-- pilih --</option>
          <option value="SMA">SMA</option>
          <option value="D3">D3</option>
          <option value="S1">S1</option>
          <option value="S2">S2</option>
        </select>
      </div>

      <!-- Input Komentar -->
      <div class="form-row">
        <label for="komentar">Komentar</label>
        <div class="colon">:</div>
        <textarea id="komentar" name="komentar"></textarea>
      </div>

      <!-- Tombol Aksi -->
      <div class="actions">
        <button type="submit">Kirim</button>
        <button type="reset">Reset</button>
      </div>
    </form>
  </main>
</body>
</html>
