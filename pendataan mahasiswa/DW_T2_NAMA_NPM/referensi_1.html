<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Pendataan Mahasiswa</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 1rem;
      background: #fff;
    }

    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }

    .form-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 600px;
    }

    form {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .form-group {
      display: grid;
      grid-template-columns: 180px auto;
      align-items: center;
      gap: 0.5rem;;
    }

    .form-group label::after {
      content: " :";
      margin-left: 4rem;
    }

    input[type="text"],
    input[type="password"],
    textarea {
      width: 100%;
      padding: 6px;
      box-sizing: border-box;
    }

    .gender,
    .hobby {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }

    textarea {
      min-height: 60px;
    }

    .buttons {
      display: flex;
      gap: 0.5rem;
      justify-content: center;
    }

    button {
      padding: 6px 14px;
      border: none;
      background: #666;
      color: white;
      cursor: pointer;
      border-radius: 4px;
    }

    button:hover {
      background: #333;
    }

    /* Responsif untuk layar kecil */
    @media (max-width: 500px) {
      .form-group {
        grid-template-columns: 1fr;
      }

      .form-group label::after {
        content: " :";
        display: inline-block;
        margin-left: 0.2rem;
      }
    }
  </style>
</head>
<body>
  <h1>FORM PENDATAAN MAHASISWA SISTEM INFORMASI</h1>
  <div class="form-container">
    <img src="https://upload.wikimedia.org/wikipedia/id/4/48/UNSUB.png" alt="Logo Universitas" style="width:80px; margin-bottom: 1rem;">
    <form action="get/www.google.com">">
      <div class="form-group">
        <label for="npm">Nomor Pokok Mahasiswa</label>
        <input type="text" id="npm" name="npm">
      </div>
      <div class="form-group">
        <label for="nama">Nama Mahasiswa</label>
        <input type="text" id="nama" name="nama">
      </div>
      <div class="form-group">
        <label for="alamat">Alamat</label>
        <input type="text" id="alamat" name="alamat">
      </div>
      <div class="form-group">
        <label for="ttl">Tempat, tanggal lahir</label>
        <input type="text" id="ttl" name="ttl">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password">
      </div>
      <div class="form-group">
        <label for="repassword">Retype Password</label>
        <input type="password" id="repassword" name="repassword">
      </div>
      <div class="form-group">
        <label>Jenis Kelamin</label>
        <div class="gender">
          <label><input type="radio" name="gender" value="pria"> Pria</label>
          <label><input type="radio" name="gender" value="wanita"> Wanita</label>
        </div>
      </div>
      <div class="form-group">
        <label>Hobby</label>
        <div class="hobby">
          <label><input type="checkbox" name="hobby" value="membaca"> Membaca</label>
          <label><input type="checkbox" name="hobby" value="memancing"> Memancing</label>
          <label><input type="checkbox" name="hobby" value="lain2"> Lain2</label>
        </div>
      </div>
      <div class="form-group">
        <label for="pendidikan">Tingkat Pendidikan</label>
        <input type="text" id="pendidikan" name="pendidikan">
      </div>
      <div class="form-group">
        <label for="komentar">Komentar</label>
        <textarea id="komentar" name="komentar"></textarea>
      </div>
      <div class="buttons">
        <button type="submit">Kirim</button>
        <button type="reset">Reset</button>
      </div>
    </form>
  </div>
</body>
</html>
